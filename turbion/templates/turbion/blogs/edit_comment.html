{% extends "turbion/blogs/post.html" %}

{% block post %}
{% if comment %}
<div id="comments">
    <div class="comment">
        <div class="comment_meta">
            <p>Author: {{comment.created_by}}</p>
            <p>Created on: {{comment.created_on}}</p>
        </div>
        <p>
            {{comment.text_html|safe}}
        </p>
    </div>
</div>
{% endif %}
{% endblock %}

{% endblock %}
