<h2>Top commenters</h2>
<ul>
	{% for commenter in commenters %}
		<li>
        {% if commenter.get_absolute_url %}
            <a href="{{commenter.get_absolute_url}}">{{commenter.name}}</a>
        {% else %}
            {{commenter.name}}
        {% endif %}
        ({{commenter.comment_count}})
		</li>
	{% endfor %}
</ul>
